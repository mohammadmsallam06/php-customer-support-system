<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Support Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Submit Support Request</h2>
            <form action="submit_request.php" method="post">
                <div class="form-group">
                    <label for="customer_id">Customer ID (optional)</label>
                    <input type="number" id="customer_id" name="customer_id" placeholder="Enter your customer ID if you have one">
                </div>
                <div class="form-group">
                    <label for="issue_description">Describe the issue</label>
                    <textarea id="issue_description" name="issue_description" placeholder="Describe the issue" required></textarea>
                </div>
                <div class="form-group">
                    <label for="repair_schedule">Repair Schedule</label>
                    <input type="datetime-local" id="repair_schedule" name="repair_schedule" required>
                </div>
                <div class="form-group">
                    <label for="estimated_cost">Estimated Cost</label>
                    <input type="number" step="0.01" id="estimated_cost" name="estimated_cost" placeholder="Estimated cost" required>
                </div>
                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
            <p class="note">Note: customer ID is optional in this demo project.</p>
        </div>
    </div>
</body>
</html>
